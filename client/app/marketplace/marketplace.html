<button class="btn btn-primary" style="margin:50px; float:right;" ng-click="marketCtrl.createAuction()">Create item</button>
<div class='marketplace_container'>
	<div class="row column text-center">
		<h2>Live Auctions</h2>
		<hr>
	</div>
	<div class='row small-up-2 large-up-4'>
		<div class='column' ng-repeat="item in marketCtrl.dummyList">
			<img class="thumbnail" src={{item.image}}>
			<h5><span style="font-weight:bold;"></span> {{item.title}}</h5>
			<h5><span style="font-weight:bold;">Seller:</span> {{item.owner}}</h5>
			<h5><span style="font-weight:bold;">Starts:</span>  {{item.startTime}}</h5>
			<p><span style="font-weight:bold;">Product Description:</span></br>{{item.description}}</p>
			<a href="/#/auction" class="button expanded" style='border-radius: 10px;'>Buy</a>			
		</div>
