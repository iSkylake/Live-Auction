  <div class="container" style='margin-top: 5%' ng-controller = 'AuthCtrl as vm'>
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <form method="POST" action="#" role="form">
            <div class="form-group">
              <h2>Create account</h2>
            </div>
            <div class="form-group">
              <label class="control-label" for="signupName">Your name</label>
              <input id="signupName" type="text" maxlength="50" class="form-control" ng-model='vm.newUser.username'>
            </div>


            <div class="form-group">
              <label class="control-label" for="signupPassword">Password</label>
              <input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40" ng-model='vm.newUser.password'>
            </div>
            <div class="form-group">
              <label class="control-label" for="signupPasswordagain">Password again</label>
              <input id="signupPasswordagain" type="password" maxlength="25" class="form-control" ng-model="vm.newUser.confirmPassword">
            </div>
            <div class="form-group">
              <button id="signupSubmit" type="submit" class="btn btn-info btn-block" ng-click="vm.register()">Create your account</button>
            </div>
            <hr>
            <p></p>Already have an account? <a href="#">Sign in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
